<div (click)="clear()">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by answer">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let answer"> {{answer.trainee?.name}} </td>
    </ng-container>

    <!-- Answer Column -->
    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let answer"
          [ngClass]="{'correct': isTest && answer.isCorrect,'incorrect': isTest && !answer.isCorrect}">
        {{answer.text}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'row-active' : row.isHighlighted}"
        (click)="highlight(row, $event)"></tr>
  </table>
</div>

<div class="container" (click)="clear()">
    <div class="emi" *ngFor="let answer of question.answers; let i = index">
        <h3>Row {{ i + 1 }}: {{ answer.text }}</h3>
        <crczp-emi-results-table
            [tableData]="tableAdapters[i]"
            [isTest]="isTest"
            (highlighted)="highlighted($event)">
        </crczp-emi-results-table>
    </div>
</div>

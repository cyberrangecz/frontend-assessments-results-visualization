<h1>Q{{ order }}: {{ questionTitle }}</h1>

<div 
  *ngFor="let counted of countedAnswers; let i = index"
  class="chart-container"
  >
  <h2 style="float: left; vertical-align: middle" placement="top" [ngbTooltip]="firstChoices[i].text">{{ i }}</h2>
  <kypo2-viz-assessments-mci-chart 
    [answers]="answers"
    [questionTitle]="'foo'"
    [countedAnswers]="counted"
    [options]="{
      height: 150,
      width: 450,
      margin: {
        top: (i == 0 || i == countedAnswers.length) ? 40 : 10,
        right: 60,
        bottom: 40,
        left: 220
      },
      chart: {
        width: 450*0.8
      },
      stats: {
        sum: {
          marginLeft: 40
        },
        percentage: {
          marginLeft: 60
        },
        showLabel: (i == 0)
      }
    }">
  </kypo2-viz-assessments-mci-chart>
</div>

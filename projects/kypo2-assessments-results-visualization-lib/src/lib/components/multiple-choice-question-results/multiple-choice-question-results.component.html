<h1>Q{{ order }}: {{ questionTitle }}</h1>
<ul>
  <!-- <li *ngFor="let answer of answers">
    {{ answer.userName }} : {{ answer.choices | json}}
  </li> -->
  <li *ngFor="let choice of choices">
    ({{ choice.order }}) : {{ answersCount[choice.order] | json }}  
  </li>
</ul>

<kypo2-viz-assessments-mci-chart 
  [answers]="answersCount"
  [choices]="choices"
  [questionTitle]="questionTitle"
  [options]="{
    height: 300,
    width: 700,
    margin: {
      top: 20,
      right: 40,
      bottom: 20,
      left: 40
    }
  }">
</kypo2-viz-assessments-mci-chart>

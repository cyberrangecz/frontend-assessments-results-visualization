<h1>Q{{ order }}: {{ questionTitle }}</h1>

<kypo2-viz-assessments-mci-chart 
  [answers]="answers"
  [questionTitle]="questionTitle"
  [countedAnswers]="countedAnswers"
  [options]="{
    height: 150,
    width: 400,
    margin: {
      top: 40,
      right: 40,
      bottom: 40,
      left: 100
    },
    chart: {
      width: 400*0.6
    },
    ticks: 15,
    stats: {
      sum: {
        marginLeft: 40
      },
      percentage: {
        marginLeft: 120
      },
      showLabel: true
    },
    axes: {
      showBottomLabel: true
    }
  }">
</kypo2-viz-assessments-mci-chart>

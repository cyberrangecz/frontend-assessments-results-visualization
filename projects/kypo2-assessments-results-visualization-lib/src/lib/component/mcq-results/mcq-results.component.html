<h1>Q{{ question.order }}. {{ question.title }}</h1>
<div class="chart-container">

  <kypo2-viz-assessments-results-mcq-chart
    [question]="question"
    [options]="{
    height: 150,
    width: chartWidth,
    margin: {
      top: 40,
      right: 160,
      bottom: 40,
      left: 100
    },
    chart: {
      width: chartWidth*0.9
    },
    ticks: ticks,
    stats: {
      sum: {
        marginLeft: 40
      },
      percentage: {
        marginLeft: 120
      },
      showLabel: true
    },
    axes: {
      showBottomLabel: true
    }
  }">
  </kypo2-viz-assessments-results-mcq-chart>
</div>

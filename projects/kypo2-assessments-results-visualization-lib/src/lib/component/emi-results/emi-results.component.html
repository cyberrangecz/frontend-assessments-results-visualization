<h1>Q{{ question.order }}: {{ question.title }}</h1>
<div
  *ngFor="let row of question.rows; let i = index"
  class="chart-container">
  <h2 style="float: left; vertical-align: middle" placement="top" [ngbTooltip]="row">{{ i }}</h2>
  <kypo2-viz-assessments-results-emi-chart
    [question]="question"
    [rowIndex]="i"
    [options]="{
    height: 150,
    width: chartWidth,
    margin: {
      top: 40,
      right: 160,
      bottom: 40,
      left: 100
    },
    chart: {
      width: chartWidth*0.9
    },
    ticks: ticks,
    stats: {
      sum: {
        marginLeft: 40
      },
      percentage: {
        marginLeft: 120
      },
      showLabel: true
    },
    axes: {
      showBottomLabel: true
    }
  }">
  </kypo2-viz-assessments-results-emi-chart>
</div>

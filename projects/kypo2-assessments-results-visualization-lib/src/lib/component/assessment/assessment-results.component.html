<div class="mat-typography">
  <div class="viz-content">
    <ng-container *ngFor="let assessment of assessments; let i = index">
      <h1>Assessment {{i + 1}}# {{ assessment.title }}</h1>
      <ng-container *ngFor="let question of assessment.questions" [ngSwitch]="question.type">
        <mat-card>
          <mat-card-title>Question {{question.order + 1}}:  {{ question.title }}</mat-card-title>
          <mat-card-content>
            <kypo2-ffq-results *ngSwitchCase="'FFQ'" [question]="question"></kypo2-ffq-results>
            <kypo2-mcq-results *ngSwitchCase="'MCQ'" [question]="question"></kypo2-mcq-results>
            <kypo2-emi-results *ngSwitchCase="'EMI'" [question]="question"></kypo2-emi-results>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </ng-container>
  </div>
</div>
